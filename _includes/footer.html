{% if page.tweetId %}
<p class="center">
  <a class="twitter-button" title="Reply on Twitter" href="https://twitter.com/intent/tweet?in_reply_to={{page.tweetId}}">
    <span>Let's talk on Twitter</span>
  </a>
</p>
{% endif %}
