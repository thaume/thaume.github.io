<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <div class="header__top flex">

        <div class="header__profile flex flex100">
          <div>
            <a href="{{ site.url }}">
              <img src="/assets/img/avatar.jpg" class="avatar" width="60" height="60" alt="Tom Coquereau" />
            </a>
          </div>
          <p>
            Tom Coquereau
          </p>
        </div>

        <nav class="navigation__wrapper">
          {% include navigation-header.html %}
        </nav>

      </div>

      <div class="newsletter">
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
        <form action="//onegroundtwoworlds.us5.list-manage.com/subscribe/post?u=bf8e807ff320a7544a8566f7e&amp;id=d08844df51" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
            	<label for="mce-EMAIL">Register to our newsletter to stay up to date !</label>
            	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_bf8e807ff320a7544a8566f7e_d08844df51" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
    </div>
  </div>
</header>
